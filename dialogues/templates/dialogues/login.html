{% extends 'dialogues/base.html'%}
{% load staticfiles %}

{% block title %} Home - Dialogues for Peace! {% endblock %}

{% block maincontent %}

<section>
<div class="container">

	<div class="row">

		<div class="col-lg-12" style="height:800px;background-image:url('http://www.managementsite.nl/wp-content/uploads/2014/12/z-ultimate-super-kid-future-leader.jpg')"> 
		<p></p><h4> Leaders' Login </h4>
		<div id="login">
			<br/>
			<br/>
			<form class="form-horizontal" name="LoginForm" action="/login/" method="post">
				{% csrf_token %}
				{% if next %}
					<input type="hidden" name="next" value="{{ next }}" />
				{% endif %}
				<input type="text" id="username" name="username"  placeholder="Username">
				<input type="password" name="password" id="password" placeholder="Password">
				<button type="submit" >Log in</button>
			</form>
		</div>
		</div>

	</div> <!-- row -->

</div> <!-- container -->

</section>
{% endblock %}
