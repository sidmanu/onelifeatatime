{% extends 'dialogues/base.html'%}
{% load staticfiles %}

{% block title %} Home - Dialogues for Peace! {% endblock %}

{% block maincontent %}

<section>
<div class="container">
	<div class="row">
		<h4> Please enter your email address, used on this website. You'll be sent an email with a summary of your dialogues so far. </h4>
		<div class="col-lg-12">
		<div id="email_form">
			<form class="form-horizontal" name="LoginForm" action="/dialogues/my_dialogues/" method="post">
			{% csrf_token %}
			<div class="form-control control-group">
				<label class="control-label" for="email">Email address</label>
				<div class="controls">
					<input type="text" id="email" name="email"  placeholder="My Email">
				</div>
			</div>
			<div class="control-group form-control">
				<div class="controls">
					<button type="submit" class="form-control" class="btn btn-success">Go!</button>
				</div>
			</div>
			</form>
		</div>
		</div>

	</div> <!-- row -->

</div> <!-- container -->

</section>
{% endblock %}
~
