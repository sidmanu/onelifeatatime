

<div id="total_piechart" style="width:fill-parent;padding-left:5px;padding-right:5px"></div>


<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {

	var data = google.visualization.arrayToDataTable([
	  ['Region', 'Dialogues so far'],
	  {% for region in regionwise_total_count %}
		['{{region.name}}', {{region.region_count}}],
	  {% endfor %}
	]);

	var options = {
	  title: 'Total Dialogues per Region'
	};

	var chart = new google.visualization.PieChart(document.getElementById('total_piechart'));
	chart.draw(data, options);
  }
</script>
